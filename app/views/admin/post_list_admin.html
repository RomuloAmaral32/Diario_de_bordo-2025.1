
<!DOCTYPE html>

<body>

  <header class="cabecalho-post">
        <div class="logo">
          <img src="../../../public/assets/logo_navbar.png" alt="Logo do Diario de Bordo" class="logo">
        </div>

        <div class="titulo-post">
          <h1>Tabela de Postagens</h1>
        </div>
    
        <div class="div-btn">
          
            <a href="URL" class="btn-nova-post" style="text-decoration: none !important;"><div class="btn-nova" style="color: #17191c;">Nova</div></a>
            <span class="material-symbols-outlined">add_circle</span>
           
        </div>
  </header> 

   

        <div class="container-postagem">
        <table>
          <thead>
            <div class="container-search">
              <div id="div-pesquisar"> <!-- Div para o campo de pesquisa-->
                <p>Pesquisar</p>
                <span class="material-symbols-outlined">search</span>
              </div>
            </div>
            <tr style="border-bottom: 3px solid #53BA58;">
              
              <th class="id">ID</th>
              <th class="titulo-post">Título da Postagem</th>
              <th class="data-post">Autor da Postagem</th>
              <th class="data-post">Data da Criação</th>
              <th class="acoes-post">Ações</th>    
         </thead>
          <tbody> 
            <tr> 
             
              <td>1</td>
              <td>Ibitipoca</td>
              <td>Ana Freitas</td>
              <td>23/04/2025</td>
              <td>
                <div class="acoes">
                  <div class="visualizar">
                    <span class="material-symbols-outlined">visibility</span>
                  </div>
                  <div class="editar"> 
                    <span class="material-symbols-outlined">edit</span>
                  </div>
                  <div class="excluir"> 
                    <span class="material-symbols-outlined">delete</span>
                  </div>
   

  </main>
</body>
</html>
